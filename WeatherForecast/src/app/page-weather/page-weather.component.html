<div class="weather__wrapper">
  <div class="weather-container">
    <div class="weather-content">
      <div class="wind weather-image"></div>
      <div class="weather-text">Wind speed (m/s):</div>
      <div class="weather-text" id="wind"></div>
    </div>
    <div class="weather-content">
      <div class="temperature weather-image"></div>
      <div class="weather-text">Temperature (°С):</div>
      <div class="weather-text" id="temperature"></div>
    </div>
    <div class="weather-content">
      <div class="precipitation weather-image"></div>
      <div class="weather-text">Precipitation (%):</div>
      <div class="weather-text" id="precipitation"></div>
    </div>
  </div>
</div>
